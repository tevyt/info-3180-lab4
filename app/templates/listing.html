{%extends "base.html"%}

{%block main%}
<ul>
	{% for file in files %}
		{%if file.lower().split('.')[-1] == 'jpg' or file.lower().split('.')[-1] == 'jpeg'%}
			<img src="static/uploads/{{file}}" alt="{{file}}" height="42" width="42"> 
		{%else%}
			<li>{{file}}</li>
		{%endif%}
	{%endfor%}
</ul>
{%endblock%}
